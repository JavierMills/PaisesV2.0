<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
  <mat-grid-tile>
    <mat-spinner color="accent"></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
  <mat-card class="responsive">
    <mat-card-header>
      <mat-card-title>{{heroe.superhero}}</mat-card-title>
      <mat-card-subtitle style="color: black;
      font-weight: 600;">{{heroe.alter_ego}}
      </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="heroe | imagen" alt="">

    <mat-card-content>
      <h3>{{heroe.publisher}}</h3>
      <p>
        <strong>Primera ApariciÃ³n:</strong>{{heroe.first_appearance}}
        <br>
        <strong>Personajes:</strong>{{heroe.characters}}
      </p>
    </mat-card-content>

<mat-card-actions>
    <button mat-button (click)="regresar()" type="button" color="accent">Regresar</button>
    
</mat-card-actions>
  </mat-card>
</ng-template>

<img class="float" mat-card-image [src]="heroe | imagen" alt="">
