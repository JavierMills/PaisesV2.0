<div class="container">
  <h1><small>{{(heroe.id) ? 'Editar' : 'Nuevo'}} 
    
     heroe</small></h1>

  <div class="display">

    <mat-form-field class="acoplamiento">
      <mat-label>Super Héroe</mat-label>

      <input matInput type="text" required [(ngModel)]="heroe.superhero">
    </mat-form-field>

    <mat-form-field class="acoplamiento">
      <mat-label>Alter ego</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.alter_ego">
    </mat-form-field>



  </div>

  <div class="columnas">
    <mat-form-field>
      <mat-label>Primera aparición</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.first_appearance">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{publisher.desc}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto url</mat-label>
      <input matInput type="url" required [(ngModel)]="heroe.alt_img">

    </mat-form-field>

    <button (click)="postear()" class="magic-buttom">
      <mat-icon>edit</mat-icon>
      {{(heroe.id) ? 'Actualizar' : 'Guardar'}} 
    </button>

    <div class="spacer">
    </div>

    <button *ngIf="heroe.id" (click)="borrarHeroe()" class="magic-buttom">
      <mat-icon>remove</mat-icon>
      Eliminar
    </button>
  </div>

</div>
<div>
    <img [src]="heroe | imagen" alt="">

  </div>
