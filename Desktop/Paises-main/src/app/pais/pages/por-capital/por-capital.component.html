<div class="container">
    <h2>Por Capital</h2>
    <div class="row">
      <div class="col">
        <app-pais-input (onEnter)="find( $event )"
        placeholder="Buscar Capital"
        ></app-pais-input>
      </div>
    </div>
  </div>
  <hr>
  
  <div *ngIf="ExistError"
  class="alert alert-danger">
      No se encontra nada con el <b>{{termino}}...</b>
  </div>
  
  <div *ngIf="paises.length > 0" class="row">
      <div class="col">
          <app-pais-table [paises] = "paises"></app-pais-table>
      </div>
  </div>
